<div class="inner-intro parallax bg-overlay-black-70 bg-darkImg">
    <div class="container">
        <div class="row text-center intro-title">
            <h1 class="text-orange">TERMS AND CONDITIONS</h1>
            <p class="text-white">Read our terms carefully</p>
            <ul class="page-breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i> Home</a> <i class="fa fa-angle-double-right"></i></li>
                <li><span>T&C</span></li>
            </ul>
        </div>
    </div>
</div>
<section class="page-section-ptb" *ngIf="skeletonMode">
    <div class="container">
        <div class="my-5">
            <p-skeleton height="2rem" width="50%" styleClass="mb-3"></p-skeleton>
            <p-skeleton styleClass="mb-2"></p-skeleton>
            <p-skeleton styleClass="mb-2"></p-skeleton>
            <p-skeleton styleClass="mb-2"></p-skeleton>
        </div>
    </div>
</section>
<section class="page-section-ptb">
    <div class="container">
        <main class="mt-5">
            <div class="section-group text-start my-4" *ngFor="let term of terms">
                <h2 class="text-orange mb-3">{{term?.header}}</h2>
                <div [innerHTML]="term?.description" style="line-height: 45px;" class="text-muted">
                </div>
            </div>
        </main>
    </div>
</section>
