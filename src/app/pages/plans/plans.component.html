
<div class="inner-intro parallax bg-overlay-black-70 bg-darkImg">
  <div class="container">
      <div class="row text-center intro-title">
          <h1 class="text-orange">MONTHLY PLANS</h1>
          <p class="text-white">Choose your perfect pricing plan</p>
          <ul class="page-breadcrumb">
              <li><a href="#"><i class="fa fa-home"></i> Home</a> <i class="fa fa-angle-double-right"></i></li>
              <li><span>Plans</span></li>
          </ul>
      </div>
  </div>
</div>
<section id="section3" class="py-5" *ngIf="skeletonMode">
  <div class="container-lg text-center">  
    <div class="row">
      <div class="col-lg-4 col-md-6 my-4">
        <p-skeleton width="100%" height="34rem"></p-skeleton>
      </div>
      <div class="col-lg-4 col-md-6 my-4">
        <p-skeleton width="100%" height="34rem"></p-skeleton>
      </div>
      <div class="col-lg-4 col-md-6 my-4">
        <p-skeleton width="100%" height="34rem"></p-skeleton>
      </div>
    </div>
  </div>
</section>
<section id="section3" class="py-5">
    <div class="container-lg text-center">  
      <div class="row">
        <div class="col-lg-4 col-md-6 my-4" *ngFor="let program of programs">
          <div class="pricing-table h-100 plan-format bg-white shadow-lg my-4 rounded position-relative overflow-hidden">
            <div class="pricing-title">
              <img class="img-fluid rounded-top" alt="Meal plans" src="assets/images/section 3/1.jpg">
              <h2 class="mt-4">{{program?.en_name}}</h2>
              <p class="px-3">{{program?.en_description}}</p>
            </div>
            <div class="pricing-button">
              <div class="text-center my-4 pointer"><a class="button mt-20">Subscribe Now</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
